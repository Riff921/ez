    <script>
        const mahasiswa = [
            { nama: "SAEFUL IMAN", gender: "L" },
            { nama: "RIFKI AL AZHARI", gender: "L" },
            { nama: "SALMA NAVITA AZZAHRA", gender: "P" },
            { nama: "ALLINSKI WIRAATMAJA", gender: "L" },
            { nama: "ABIDAL ABU MUZAKAR", gender: "L" },
            { nama: "LAURA SHERLIN AGUSTIN", gender: "P" },
            { nama: "NABIL F. N", gender: "L" },
            { nama: "AR RAYYAN NADHIF", gender: "L" },
            { nama: "VIKRI ROHMANSYAH", gender: "L" },
            { nama: "M JULIAN SAPUTRA PAMUNGKAS", gender: "L" },
            { nama: "RAISYA ZAHRA MARCHA FATONNAH", gender: "P" },
            { nama: "HAYKAL SAHARA PRATAMA", gender: "L" },
            { nama: "MUHAMAD RHEISYA AL FIQRI HIDAYAT", gender: "L" },
            { nama: "DWI SEPTIAN RIZAL RISWANTO", gender: "L" },
            { nama: "RIZKY IMAM ANDIEKA", gender: "L" },
            { nama: "MUHAMAD ARIFIN", gender: "L" },
            { nama: "RHENA FHADILAH", gender: "P" },
            { nama: "DAVIT NOVAL KURNIAWAN", gender: "L" },
            { nama: "TAUFIK FAJRI HIDAYATULLAH", gender: "L" },
            { nama: "NAZWA SALSABILLA RUSTANDI", gender: "P" },
            { nama: "FAZA QINTHARA", gender: "L" },
            { nama: "MUHAMMAD FAUZAN NUR ISLAM", gender: "L" },
            { nama: "MUHAMMAD FAUZI FATHURROHIM", gender: "L" },
            { nama: "SATRIO PRATAMA", gender: "L" },
            { nama: "AZKA RAMDHANI LESMANA", gender: "L" }
        ];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        let kelompokTerakhir = [];
        let mataKuliahTerakhir = '';

        function buatKelompok() {
            const mataKuliah = document.getElementById('mataKuliah').value.trim();
            const jumlahKelompok = 5;
            
            if (!mataKuliah) {
                document.getElementById('mataKuliah').focus();
                document.getElementById('mataKuliah').classList.add('border-red-500');
                setTimeout(() => {
                    document.getElementById('mataKuliah').classList.remove('border-red-500');
                }, 2000);
                return;
            }

            // Pisahkan berdasarkan gender
            const laki = mahasiswa.filter(m => m.gender === 'L');
            const perempuan = mahasiswa.filter(m => m.gender === 'P');

            // Acak kedua array
            const lakiAcak = shuffleArray(laki);
            const perempuanAcak = shuffleArray(perempuan);

            // Inisialisasi kelompok sesuai pilihan
            const kelompok = Array.from({ length: jumlahKelompok }, (_, i) => ({
                nomor: i + 1,
                anggota: [],
                lakiCount: 0,
                perempuanCount: 0
            }));

            // Distribusi laki-laki
            lakiAcak.forEach((mahasiswa, index) => {
                const kelompokIndex = index % jumlahKelompok;
                kelompok[kelompokIndex].anggota.push(mahasiswa);
                kelompok[kelompokIndex].lakiCount++;
            });

            // Distribusi perempuan
            perempuanAcak.forEach((mahasiswa, index) => {
                const kelompokIndex = index % jumlahKelompok;
                kelompok[kelompokIndex].anggota.push(mahasiswa);
                kelompok[kelompokIndex].perempuanCount++;
            });

            // Acak urutan anggota dalam setiap kelompok
            kelompok.forEach(k => {
                k.anggota = shuffleArray(k.anggota);
            });

            // Simpan untuk WhatsApp
            kelompokTerakhir = kelompok;
            mataKuliahTerakhir = mataKuliah;

            tampilkanHasil(mataKuliah, kelompok);
        }

        function tampilkanHasil(mataKuliah, kelompok) {
            document.getElementById('judulHasil').textContent = `Kelompok ${mataKuliah}`;
            
            const daftarKelompok = document.getElementById('daftarKelompok');
            daftarKelompok.innerHTML = '';

            kelompok.forEach(k => {
                const kelompokCard = document.createElement('div');
